name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Java ${{ matrix.java }}, Profile ${{ matrix.profile }}
    strategy:
        matrix:
            java: [11]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: checkout PrimeFaces
        uses: actions/checkout@master
        with:
          repository: primefaces/primefaces
          path: primefaces
      - name: build PrimeFaces
        run: cd primefaces && mvn install && cd ..
      - name: Build with Maven
        run: mvn -B -V clean verify sonar:sonar -Dsonar.projectKey=org.primefaces.extensions:primefaces-extensions-parent -Dsonar.organization=pr1m3fac3sext3ns1ons -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
